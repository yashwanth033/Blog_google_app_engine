{% extends "index.html" %}
{% block content %}
  <h2>new post</h2>
    <form name="sentMessage" id="contactForm" method="post" novalidate>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Title</label>
          <input type="text" name="subject" class="form-control" placeholder="Title" id="name" required data-validation-required-message="Please enter your Title." value="{{subject}}">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Content</label>
          <textarea rows="5" class="form-control" name="content" placeholder="content" id="message" required data-validation-required-message="Please enter content.">{{content}}</textarea>
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <br>
      <div>{{error}}</div>
      <div id="success"></div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Post</button>
      </div>
    </form>
{% endblock %}
